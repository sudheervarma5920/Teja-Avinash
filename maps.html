<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
    <link rel="icon" type="image/x-icon" href="Images/A.png">

    <style>
        body {
    background-color: #eee8d8 !important;
    text-align: center !important;
    font-family: 'Georgia', serif !important;
    }
    
    .container {
        max-width: 600px;
        text-align: center;
        margin: 20px auto;
    }
    
    h1 {
        color: #800000;
        font-size: 32px;
    }
    
    .top-image {
        width: 195px;
        margin: 10px 0;
    }
    
    /* Styling for Buttons */
    button {
        width: 137px;
        height: 45px;
        border-radius: 25px !important;
        padding: 3px;
        background: #0b2f5b;
        border: 4px double #fff !important;
        font-family: Times New Roman, Times, serif;
        color: #fff;
        font-size: 20px !important;
        cursor: pointer !important;
        margin-bottom: 15px !important;
    }
    
    button:hover {
        background-color: #fff;
        transition: transform 0.3s ease-in-out;
        border: 4px double #0b2f5b !important;
        color: #0b2f5b;
    }
    
    /* Image Animations */
    img {
        animation: fadeInScale 1.5s ease-in-out;
        transition: transform 0.3s ease-in-out;
        margin: 0;  /* Remove fixed margin for better alignment */
        width: 100%; /* Ensures image fits inside container */
    }
    
    img:hover {
        transform: scale(1.1);
    }
    
    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.8);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    /* Mobile View: Arrange Button beside Image */
    @media (max-width: 900px) {
        .custom-layout {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
    
        .custom-layout .col-6 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 10px 0;
        }
    
        .custom-layout img {
            width: 100%; /* Ensures image is fully responsive */
            height: auto;
            border-radius: 10px;
            margin: 0;
        }
    
        .custom-layout button {
            width: 120px;
            height: 40px;
            font-size: 16px;
            margin-bottom: 10px;
        }
    
        .last {
            margin-top: 20px;
        }
    
        .last img {
            width: 100%; /* Ensures last image fits within mobile container */
        }
    }


    </style>
</head>
<body>
    <div class="container">
        <img src="Images/2.avif" alt="Wedding Image"><br><br>
        <button onclick="location.href='https://maps.app.goo.gl/F9UMkEmASCztwszu6'">Home</button>
        <button onclick="location.href='https://maps.app.goo.gl/sH7z4Uz955ZLG67f8'">Wedding</button>
    </div>
</body>
</html>
